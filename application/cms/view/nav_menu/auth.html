{extend name="layouts/cms"}
{block name="body-content"}
    <form class="layui-form form-opNavMenu layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">权限名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="required"
                       placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请七个字以内</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">权限路径：</label>
            <div class="layui-input-inline">
                <input type="text" name="action" required
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">(example:cms/menu/edit)</div>
        </div>
        <input type="hidden" class="post-url" value="{:url('cms/NavMenu/auth',['id'=>$parent_id])}">

        <div class="layui-form-item">
            <div class="layui-input-block div-form-op">
                <button class="layui-btn" type="button" onclick="addNewNavMenu()"
                        lay-submit lay-filter="formDemo">添加</button>
                <button type="reset"  class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

<table class="layui-table" lay-size="sm">
    <colgroup>
        <col width="40%">
        <col width="40%">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>权限名称</th>
        <th>权限路径</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="authMenus" id="vo"}
    <tr>
        <td>{$vo.name}</td>
        <td>{$vo.action}</td>
        <td>
            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
{/block}

{block name="single-content"}
    <script src="__CMS__/js/nav_menu.js"></script>
    <script src="__CMS__/js/moZhang.js"></script>
    <script>

        function addNewNavMenu() {
            var postData = $(".form-opNavMenu").serialize();
            var toUrl = $(".post-url").val();
            ToPostPopupsDeal(toUrl,postData);
        }


        layui.use('upload', function(){
            var upload = layui.upload;
            var tag_token = $(".tag_token").val();
            //普通图片上传
            var uploadInst = upload.render({
                elem: '.btn_upload_img'
                ,type : 'images'
                ,exts: 'jpg|png|gif' //设置一些后缀，用于演示前端验证和后端的验证
                //,auto:false //选择图片后是否直接上传
                //,accept:'images' //上传文件类型
                ,url: '/api/upload/img_file'
                ,data:{'_token':tag_token}
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('.img-upload-view').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function(res){
                    dialog.tip(res.message);
                    //如果上传成功
                    if(res.status ==1){
                        $('.menu-icon').val(res.data.url);
                    }
                }
                ,error: function(){
                    //演示失败状态，并实现重传
                    return layer.msg('上传失败,请重新上传');
                }
            });
        });
    </script>
{/block}
